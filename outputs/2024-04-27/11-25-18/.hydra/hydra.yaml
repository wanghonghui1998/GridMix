hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - data.dir=/cluster/home1/whh/workspace/Neural-Spectral-Methods/src/pde/navierstokes/u_Re800_T60_transient_tr256.npy
    - data.sub_from=1
    - data.same_grid=True
    - data.dataset_name=navier-stokes-nms
    - dynamics.width=512
    - dynamics.depth=3
    - data.sub_tr=4
    - data.sub_te=4
    - optim.epochs=1000
    - data.seq_inter_len=20
    - data.seq_extra_len=20
    - optim.batch_size=64
    - optim.lr=0.001
    - dynamics.teacher_forcing_update=10
    - inr.run_name=wf_r3_firstT40_edg_wnorm_cls3l0.01_2k_last
    - wandb.name=dyn_wf_r3_firstT40_edg_1e-3_wnorm_cls3l0.01_2k_last
    - wandb.id=dyn_wf_r3_S256_firstT40_edg_1e-3_wnorm_cls3l0.01_2k_last
  job:
    name: train_edg
    chdir: null
    override_dirname: data.dataset_name=navier-stokes-nms,data.dir=/cluster/home1/whh/workspace/Neural-Spectral-Methods/src/pde/navierstokes/u_Re800_T60_transient_tr256.npy,data.same_grid=True,data.seq_extra_len=20,data.seq_inter_len=20,data.sub_from=1,data.sub_te=4,data.sub_tr=4,dynamics.depth=3,dynamics.teacher_forcing_update=10,dynamics.width=512,inr.run_name=wf_r3_firstT40_edg_wnorm_cls3l0.01_2k_last,optim.batch_size=64,optim.epochs=1000,optim.lr=0.001,wandb.id=dyn_wf_r3_S256_firstT40_edg_1e-3_wnorm_cls3l0.01_2k_last,wandb.name=dyn_wf_r3_firstT40_edg_1e-3_wnorm_cls3l0.01_2k_last
    id: ???
    num: ???
    config_name: ode.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /cluster/home1/whh/new_repo/coral
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /cluster/home1/whh/new_repo/coral/dynamics_modeling/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /cluster/home1/whh/new_repo/coral/outputs/2024-04-27/11-25-18
    choices:
      wandb: null
      inr: null
      optim: null
      data: null
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
