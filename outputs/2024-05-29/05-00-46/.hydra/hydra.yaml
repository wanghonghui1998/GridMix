hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - inr.use_norm=False
    - inr.grid_size=32
    - inr.modulate_scale=False
    - data.dir=/cluster/nvme4a/whh/dataset/ns_nms/u_Re800_T60_transient_tr256.npy
    - data.sub_from=1
    - data.same_grid=True
    - data.dataset_name=navier-stokes-nms-f40-64-wonorm
    - inr.model_type=siren_grid
    - data.seq_inter_len=20
    - data.seq_extra_len=20
    - data.sub_tr=4
    - data.sub_te=4
    - optim.lr_inr=0.000005
    - inr.depth=4
    - inr.latent_dim=3072
    - inr.hidden_dim=128
    - optim.batch_size=128
    - optim.epochs=10000
    - wandb.saved_checkpoint=False
    - wandb.name=grid32_bs128_wf_r3_first40_T64-wonorm_V0_woscale
    - wandb.id=grid32_bs128_wf_r3_S256_first40_T64-wonorm_V0_woscale
  job:
    name: inr
    chdir: null
    override_dirname: data.dataset_name=navier-stokes-nms-f40-64-wonorm,data.dir=/cluster/nvme4a/whh/dataset/ns_nms/u_Re800_T60_transient_tr256.npy,data.same_grid=True,data.seq_extra_len=20,data.seq_inter_len=20,data.sub_from=1,data.sub_te=4,data.sub_tr=4,inr.depth=4,inr.grid_size=32,inr.hidden_dim=128,inr.latent_dim=3072,inr.model_type=siren_grid,inr.modulate_scale=False,inr.use_norm=False,optim.batch_size=128,optim.epochs=10000,optim.lr_inr=0.000005,wandb.id=grid32_bs128_wf_r3_S256_first40_T64-wonorm_V0_woscale,wandb.name=grid32_bs128_wf_r3_first40_T64-wonorm_V0_woscale,wandb.saved_checkpoint=False
    id: ???
    num: ???
    config_name: siren.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /cluster/home1/whh/new_repo/coral
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /cluster/home1/whh/new_repo/coral/inr/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /cluster/home1/whh/new_repo/coral/outputs/2024-05-29/05-00-46
    choices:
      wandb: null
      inr: null
      optim: null
      data: null
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
